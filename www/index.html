<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>igdc #160: Arena Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="modal fade" tabindex="-1" role="dialog" id="joinModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Присоединиться к Игре</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              id="playerName"
              type="text"
              placeholder="Имя игрока"
              class="form-control"
            />
          </div>
          <div class="modal-footer">
            <button id="joinButton" type="button" class="btn btn-primary">
              Присоединиться
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Наблюдать
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
